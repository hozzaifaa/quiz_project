<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Class Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 16px; }
    h1 { text-align: center; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 16px 0; }
    .option { display: block; margin: 6px 0; }
    .feedback { margin-top: 8px; font-size: 0.95rem; }
    .correct { background: #e6ffed; border-left: 4px solid #2ea043; padding: 6px 10px; border-radius: 6px; }
    .wrong   { background: #ffecec; border-left: 4px solid #d1242f; padding: 6px 10px; border-radius: 6px; }
    .controls { margin: 20px 0; text-align: center; }
    button { cursor: pointer; padding: 10px 14px; margin: 5px; border-radius: 6px; border: 1px solid #aaa; }
  </style>
</head>
<body>
  <h1>Class Quiz</h1>
  <div id="quiz-container">Loading…</div>
  <div class="controls">
    <button id="finishBtn">Finish & Score</button>
    <button id="showAllBtn">Show All Answers</button>
    <button id="resetBtn">Reset</button>
    <div id="score"></div>
  </div>

  <!-- Load questions -->
  <script src="json.js"></script>

  <script>
    const container = document.getElementById('quiz-container');
    const finishBtn = document.getElementById('finishBtn');
    const showAllBtn = document.getElementById('showAllBtn');
    const resetBtn = document.getElementById('resetBtn');
    const scoreEl = document.getElementById('score');

    function renderQuiz() {
      container.innerHTML = '';
      window.quiz.forEach((q, idx) => {
        const card = document.createElement('div');
        card.className = 'card';

        const question = document.createElement('p');
        question.innerHTML = `<b>Q${idx + 1}:</b> ${q.question}`;
        card.appendChild(question);

        q.options.forEach((opt, oi) => {
          const label = document.createElement('label');
          label.className = 'option';
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'q' + idx;
          input.value = opt;
          label.appendChild(input);
          label.appendChild(document.createTextNode(' ' + opt));
          card.appendChild(label);
        });

        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        feedback.textContent = 'No answer yet.';
        card.appendChild(feedback);

        container.appendChild(card);
      });
    }

    function gradeQuiz() {
      let correct = 0;
      window.quiz.forEach((q, idx) => {
        const card = container.children[idx];
        const selected = card.querySelector('input[type=radio]:checked');
        const feedback = card.querySelector('.feedback');

        if (selected && selected.value === q.answer) {
          correct++;
          feedback.className = 'feedback correct';
          feedback.textContent = '✅ Correct!';
        } else {
          feedback.className = 'feedback wrong';
          feedback.innerHTML = `❌ Wrong. Correct: <b>${q.answer}</b><br>${q.explain || ''}`;
        }
      });
      scoreEl.textContent = `Score: ${correct} / ${window.quiz.length}`;
    }

    function showAllAnswers() {
      window.quiz.forEach((q, idx) => {
        const card = container.children[idx];
        const feedback = card.querySelector('.feedback');
        feedback.className = 'feedback correct';
        feedback.innerHTML = `✅ Correct answer: <b>${q.answer}</b><br>${q.explain || ''}`;
      });
    }

    function resetQuiz() {
      scoreEl.textContent = '';
      renderQuiz();
    }

    // Event listeners
    finishBtn.onclick = gradeQuiz;
    showAllBtn.onclick = showAllAnswers;
    resetBtn.onclick = resetQuiz;

    // Initial render
    renderQuiz();
  </script>
</body>
</html>
